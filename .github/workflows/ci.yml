name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true

      - name: Build C++ backend
        run: |
          chmod +x scripts/build_backend.sh || true
          scripts/build_backend.sh || true

      - name: Run Python tests
        run: |
          # Run pytest unit tests and fallback to lightweight scripts for heavier tests
          pytest -q || true
          python quantized_test.py || true
          python quantized_qat_test.py || true

      - name: Run C++ integration tests
        run: |
          python -u cpp/run_cpp_test.py || true
          python -u cpp/call_backend.py || true

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: |
            backend_1bit.so
            backend.so
