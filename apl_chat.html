<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APL Chat - Quantized Model Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: 100vh;
            gap: 0;
            background: var(--bg-primary);
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .model-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .model-info-text {
            font-size: 13px;
        }

        .model-badge {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            order: 2;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--success), #06b6d4);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-timer {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-style: italic;
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            height: 44px;
        }

        textarea {
            height: auto;
            max-height: 120px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gpu-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 10px;
            font-size: 11px;
        }

        .gpu-metric {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .gpu-metric-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .gpu-metric-value {
            color: var(--primary);
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .device-info {
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--success);
            margin-bottom: 10px;
            font-size: 12px;
            line-height: 1.6;
        }

        .device-info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .device-info-value {
            color: var(--success);
            font-weight: bold;
        }

        .model-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .model-item {
            padding: 10px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .model-item:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .model-item.active {
            background: var(--primary);
            border-color: var(--primary);
            font-weight: 600;
        }

        .model-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .model-item-stats {
            font-size: 11px;
            color: var(--text-secondary);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--secondary);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        textarea.system-prompt {
            font-size: 12px;
            resize: vertical;
            min-height: 80px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-indicator.ready {
            background: var(--success);
        }

        .status-indicator.loading {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading GIF for model loading */
        .loading-gif {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .loading-gif-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spinFast 1s linear infinite;
        }

        @keyframes spinFast {
            to { transform: rotate(360deg); }
        }

        .model-loading {
            position: relative;
            opacity: 0.6;
            pointer-events: none;
        }

        .model-item.loading {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            position: relative;
        }

        .model-item.loading::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                border-left: none;
                border-top: 1px solid var(--border);
            }

            .message-content {
                max-width: 90%;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Header -->
            <div class="header">
                <h1>üöÄ APL Chat</h1>
                <p class="header-subtitle">Quantized LLaMA Models</p>
                <div class="model-info">
                    <span class="status-indicator ready"></span>
                    <span class="model-info-text">
                        <span id="current-model">TinyLlama 1.1B</span>
                        <span class="model-badge" id="device-badge">CPU</span>
                    </span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container" id="chat-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-text">Start a conversation with your quantized model</div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <textarea
                        id="message-input"
                        placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button class="btn-primary" id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Device & GPU Info -->
            <div class="sidebar-section">
                <div class="sidebar-title">üíª Device</div>
                <div class="device-info" id="device-info">
                    <div><span class="device-info-label">Device:</span> <span class="device-info-value" id="device-name">CPU</span></div>
                </div>
                <div class="gpu-metrics" id="gpu-metrics" style="display: none;">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            <!-- Model Selection -->
            <div class="sidebar-section">
                <div class="sidebar-title">üì¶ Models</div>
                <div class="model-list" id="model-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Generation Settings -->
            <div class="sidebar-section">
                <div class="sidebar-title">‚öôÔ∏è Settings</div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Temperature</span>
                        <span id="temperature-value">0.7</span>
                    </div>
                    <input
                        type="range"
                        id="temperature"
                        min="0"
                        max="2"
                        step="0.1"
                        value="0.7"
                    >
                    <small style="color: var(--text-secondary); font-size: 11px;">
                        Higher = more creative
                    </small>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Top-p</span>
                        <span id="top-p-value">0.95</span>
                    </div>
                    <input
                        type="range"
                        id="top-p"
                        min="0"
                        max="1"
                        step="0.05"
                        value="0.95"
                    >
                    <small style="color: var(--text-secondary); font-size: 11px;">
                        Diversity control
                    </small>
                </div>
            </div>

            <!-- System Prompt -->
            <div class="sidebar-section">
                <div class="sidebar-title">üìù System Prompt</div>
                <textarea
                    id="system-prompt"
                    class="system-prompt"
                    placeholder="Define how the AI should behave..."
                >You are a helpful, harmless, and honest AI assistant.</textarea>
            </div>

            <!-- Clear History -->
            <div class="sidebar-section">
                <button class="btn-secondary" id="clear-btn" style="width: 100%;">
                    üóëÔ∏è Clear History
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // State
        let currentModel = 'TinyLlama 1.1B';
        let models = [];
        let isLoading = false;

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const modelList = document.getElementById('model-list');
        const temperatureSlider = document.getElementById('temperature');
        const topPSlider = document.getElementById('top-p');
        const temperatureValue = document.getElementById('temperature-value');
        const topPValue = document.getElementById('top-p-value');
        const systemPrompt = document.getElementById('system-prompt');
        const currentModelText = document.getElementById('current-model');
        const deviceBadge = document.getElementById('device-badge');

        // Initialize
        async function init() {
            await loadModels();
            setupEventListeners();
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                models = data.models;

                // Update device info
                updateDeviceInfo(data);

                // Render model list
                modelList.innerHTML = models.map(model => `
                    <div class="model-item ${model.name === currentModel ? 'active' : ''}" data-model="${model.name}">
                        <div class="model-item-name">${model.name}</div>
                        <div class="model-item-stats">
                            <div><span class="stat-label">${model.bits}-bit</span></div>
                            <div><span class="stat-label">${model.compression}</span></div>
                        </div>
                    </div>
                `).join('');

                // Add click handlers
                document.querySelectorAll('.model-item').forEach(item => {
                    item.addEventListener('click', () => selectModel(item.dataset.model));
                });

                // Update device badge
                deviceBadge.textContent = data.device.toUpperCase();
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        // Select model
        async function selectModel(modelName) {
            if (isLoading) return;

            isLoading = true;
            currentModel = modelName;
            currentModelText.textContent = modelName;

            // Update UI - add loading class
            const modelItems = document.querySelectorAll('.model-item');
            modelItems.forEach(item => {
                item.classList.toggle('active', item.dataset.model === modelName);
                if (item.dataset.model === modelName) {
                    item.classList.add('loading');
                }
            });

            // Add loading message in chat
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'model-loading-msg';
            loadingDiv.innerHTML = `
                <div class="message-avatar">‚öôÔ∏è</div>
                <div class="message-content">
                    <div class="loading-spinner"></div> Loading <strong>${modelName}</strong>...
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/load_model`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });

                const data = await response.json();
                
                // Remove loading message
                const loadingMsg = document.getElementById('model-loading-msg');
                if (loadingMsg) loadingMsg.remove();

                if (data.status === 'ok') {
                    // Show success message
                    addMessage('assistant', `‚úÖ ${modelName} loaded successfully! Ready to chat.`);
                } else {
                    alert(`Failed to load model: ${data.message}`);
                    addMessage('assistant', `‚ùå Failed to load model: ${data.message}`);
                }
            } catch (error) {
                console.error('Failed to load model:', error);
                const loadingMsg = document.getElementById('model-loading-msg');
                if (loadingMsg) loadingMsg.remove();
                alert('Failed to load model');
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                isLoading = false;
                // Remove loading class
                document.querySelectorAll('.model-item.loading').forEach(item => {
                    item.classList.remove('loading');
                });
            }
        }

        // Update device and GPU information
        function updateDeviceInfo(data) {
            const deviceName = document.getElementById('device-name');
            const gpuMetrics = document.getElementById('gpu-metrics');
            
            deviceName.textContent = data.device;
            
            // Show GPU metrics if available
            if (data.gpu_info && data.gpu_info.name) {
                gpuMetrics.style.display = 'grid';
                
                let gpuMemoryHtml = '';
                if (data.gpu_memory) {
                    const allocated = data.gpu_memory.allocated_gb.toFixed(2);
                    const total = data.gpu_memory.total_gb.toFixed(1);
                    gpuMemoryHtml = `
                        <div class="gpu-metric">
                            <span class="gpu-metric-label">VRAM Used</span>
                            <span class="gpu-metric-value">${allocated}/${total} GB</span>
                        </div>
                    `;
                }
                
                gpuMetrics.innerHTML = `
                    <div class="gpu-metric">
                        <span class="gpu-metric-label">GPU</span>
                        <span class="gpu-metric-value">${data.gpu_info.name}</span>
                    </div>
                    <div class="gpu-metric">
                        <span class="gpu-metric-label">Memory</span>
                        <span class="gpu-metric-value">${data.gpu_info.memory_gb.toFixed(1)} GB</span>
                    </div>
                    ${gpuMemoryHtml}
                    <div class="gpu-metric">
                        <span class="gpu-metric-label">CUDA</span>
                        <span class="gpu-metric-value">${data.gpu_info.cuda_version || 'N/A'}</span>
                    </div>
                `;
            } else {
                gpuMetrics.style.display = 'none';
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            messageInput.value = '';
            messageInput.style.height = '44px';

            // Add user message
            addMessage('user', message);

            // Clear empty state
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add loading indicator
            const startTime = Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'response-loading';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="loading-spinner"></div> Thinking...
                    <div class="message-timer" id="response-timer">‚è±Ô∏è 0s</div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Update timer every 100ms
            const timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                const timerEl = document.getElementById('response-timer');
                if (timerEl) {
                    timerEl.textContent = `‚è±Ô∏è ${elapsed}s`;
                }
            }, 100);

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        system_prompt: systemPrompt.value,
                        temperature: parseFloat(temperatureSlider.value),
                        top_p: parseFloat(topPSlider.value)
                    })
                });

                clearInterval(timerInterval);
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                const data = await response.json();

                if (data.status === 'ok') {
                    // Remove loading indicator
                    const loadingEl = document.getElementById('response-loading');
                    if (loadingEl) loadingEl.remove();

                    // Add assistant response with timer
                    addMessageWithTimer('assistant', data.response, totalTime);
                } else {
                    const loadingEl = document.getElementById('response-loading');
                    if (loadingEl) {
                        if (data.message.includes('not loaded')) {
                            loadingEl.querySelector('.message-content').innerHTML = `‚ùå Error: ${data.message}<br/><small>Please select a model from the sidebar first.</small>`;
                        } else {
                            loadingEl.querySelector('.message-content').innerHTML = `‚ùå Error: ${data.message}`;
                        }
                    }
                }
            } catch (error) {
                clearInterval(timerInterval);
                console.error('Failed to get response:', error);
                const loadingEl = document.getElementById('response-loading');
                if (loadingEl) {
                    loadingEl.querySelector('.message-content').innerHTML = `‚ùå Error: ${error.message}`;
                }
            } finally {
                isLoading = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add message with response timer
        function addMessageWithTimer(role, content, timeSeconds) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${escapeHtml(content)}
                    <div class="message-timer">‚è±Ô∏è Generated in ${timeSeconds}s</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear history
        function clearHistory() {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <div class="empty-state-text">Start a conversation with your quantized model</div>
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', () => {
                messageInput.style.height = '44px';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });

            clearBtn.addEventListener('click', clearHistory);

            temperatureSlider.addEventListener('input', (e) => {
                temperatureValue.textContent = e.target.value;
            });

            topPSlider.addEventListener('input', (e) => {
                topPValue.textContent = e.target.value;
            });
        }

        // Start
        init();
    </script>
</body>
</html>
